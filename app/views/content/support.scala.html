@(support: Form[forms.SupportForm])(implicit request: RequestHeader, flash: play.api.mvc.Flash, messages: MessagesProvider)

@moreScript={

}

@main("Hills bros cappuccino", footerScripts = moreScript) {
    <div id="wrapper" class="content-wrapper pages mt">
        <div class="container space-y-t-h space-y-b">
            <div class="row">
                <div id="home" class="container space-y-t">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <h1 class="section-header">Support Form<span class="underline animated" data-animation="fullWidth"></span></h1>
                        </div>
                            <!-- / col-md-12 -->
                    </div>
                        <!-- / row -->
                </div>
                    <!-- / container -->

                <div class="container padding-y">
                    <div class="row">
                        <div class="quform-outer">
                            <form class="quform form-overlay" action="quform/process.php" method="post" enctype="multipart/form-data" onclick="">
                                <div class="quform-inner">
                                    <div class="quform-elements">
                                        <div class="row">
                                            <div class="quform-overlay quform-element clearfix quform-element-text col-md-6">
                                                <label for="name">Name <span class="quform-required">*</span></label>
                                                <div class="quform-input linewidth">
                                                    <input id="name" type="text" name="name" />
                                                </div>
                                            </div>

                                            <div class="quform-overlay quform-element clearfix quform-element-text col-md-6">
                                                <label for="email">Email address <span class="quform-required">*</span></label>
                                                <div class="quform-input linewidth">
                                                    <input id="email" type="text" name="email" />
                                                </div>
                                            </div>

                                            <div class="quform-overlay quform-element clearfix quform-element-textarea quform-huge col-md-12">
                                                <label for="message">Message <span class="quform-required">*</span></label>
                                                <div class="quform-input address-linewidth">
                                                    <textarea id="message" name="message"></textarea>
                                                </div>
                                            </div>

                                            <div class="quform-submit-overlay col-md-12 clearfix">
                                                <div class="quform-submit-inner">
                                                    <button type="submit" value="Send" class="btn-main redbtn"><span>submit</span></button>
                                                </div>
                                                <div class="quform-loading-wrap"><span class="quform-loading"></span></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
                    <!-- end container -->
            </div>
                <!-- end parallax-base -->
        </div>
            <!-- end row -->

    </div>
        <!-- end container -->
        <!-- Agegate Modal -->
    </div>
    </div>
}
<script>
$('.page-outer').removeClass('active');
$('#support').addClass('active');
</script>
